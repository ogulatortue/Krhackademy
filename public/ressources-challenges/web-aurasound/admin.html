    <title>Admin Login</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

        body {
            font-family: 'Inter', sans-serif;
        }

<body class="bg-gray-900 text-white min-h-screen flex flex-col">

    <header class="bg-gray-900/80 backdrop-blur-sm fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-white">
                AuraSound
            </a>
            <nav class="hidden md:flex space-x-8">
                <a href="/" class="hover:text-cyan-400 transition-colors duration-300">Accueil</a>
            </nav>
            <button class="md:hidden flex items-center px-3 py-2 border rounded border-gray-500 text-gray-400 hover:text-white hover:border-white">
                <svg class="fill-current h-3 w-3" viewBox="0 0 20 20"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
            </button>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center pt-32">
        <div class="bg-gray-800 rounded-lg shadow-lg p-8 w-full max-w-md mx-auto">
            <h2 class="text-3xl font-bold text-center mb-8">Admin Login</h2>
            <form action="/admin/login" method="POST" class="space-y-6">
                <div>
                    <label for="username" class="block font-semibold mb-2">Username</label>
                    <input type="text" id="username" name="username" required
                        class="w-full px-4 py-2 rounded-lg bg-gray-900 border border-gray-700 text-white focus:outline-none focus:border-cyan-500 transition">
                </div>
                <div>
                    <label for="password" class="block font-semibold mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-2 rounded-lg bg-gray-900 border border-gray-700 text-white focus:outline-none focus:border-cyan-500 transition">
                </div>
                <button type="submit"
                    class="w-full py-3 bg-cyan-500 hover:bg-cyan-600 text-white font-bold rounded-lg transition-transform duration-300 transform hover:scale-105">
                    Login
                </button>
            </form>
        </div>
    </main>

            </div>
        </div>
    </footer>

</html>

<script>
    const username = document.getElementById('username');
    const password = document.getElementById('password');
    const form = document.querySelector('form');

    const correctUser = atob('YWRtaW4='); // Decodes to 'a d m i n'
    const correctPass = atob('cGFzc3dvcmQ='); // Decodes to 'p a s s w o r d'
    //Commentaires à enlever pour la version finale

    form.addEventListener('submit', (e) => {
        if(username.value !== correctUser || password.value !== correctPass) {
            e.preventDefault();
            alert('Invalid credentials');
        }
        else {
            alert('Login successful, Flag : \n' + atob('S1JLe1dlYjFfaXNfZWFzeX0g')); 
            e.preventDefault(); 
        }
    });
</script>
